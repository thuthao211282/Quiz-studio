<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ôn Tập | Quiz Studio </title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary: #2563eb;
            --secondary: #60a5fa;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text-dark: #2d3436;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Be Vietnam Pro', sans-serif; }

        body {
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex; flex-direction: column; align-items: center; padding: 40px 20px;
        }

        body::before {
            content: ''; position: fixed; inset: 0;
            background: rgba(0, 15, 40, 0.4);
            backdrop-filter: blur(8px); z-index: -1;
        }

        /* Nav Header */
        .nav-header {
            width: 100%; max-width: 900px;
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px;
        }

        .btn-home {
            background: var(--glass-bg); padding: 12px 25px; border-radius: 15px;
            text-decoration: none; color: var(--primary); font-weight: 700;
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: 0.3s;
        }
        .btn-home:hover { transform: translateX(-5px); background: white; }

        /* ======================================= */
        /* CSS CHỌN CHẾ ĐỘ CHƠI                    */
        /* ======================================= */
        .mode-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            display: flex; justify-content: center; align-items: center; z-index: 50;
        }
        .mode-box {
            background: white; padding: 40px; border-radius: 20px; text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3); max-width: 500px; width: 90%;
        }
        .mode-box h3 { font-size: 1.8rem; color: var(--text-dark); margin-bottom: 25px; }
        .mode-btn {
            display: flex; align-items: center; justify-content: center; gap: 15px;
            width: 100%; padding: 18px; margin-bottom: 15px; border-radius: 15px;
            font-size: 1.2rem; font-weight: 600; cursor: pointer; transition: 0.3s;
            border: 2px solid var(--primary); background: white; color: var(--primary);
        }
        .mode-btn:hover { background: var(--primary); color: white; transform: translateY(-3px); }
        .mode-btn i { font-size: 1.5rem; }

        /* ======================================= */
        /* CSS CHẾ ĐỘ 1: LẬT 9 Ô HÌNH (GIỮ NGUYÊN) */
        /* ======================================= */
        .game-container {
            display: none; /* Ẩn đi chờ người dùng chọn */
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%; max-width: 900px;
        }

        .card {
            height: 200px; perspective: 1000px; cursor: pointer;
            transition: opacity 0.5s ease;
        }

        .card-inner {
            position: relative; width: 100%; height: 100%;
            text-align: center; transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .card.is-flipped .card-inner { transform: rotateY(180deg); }
        .card.hidden { opacity: 0; pointer-events: none; }

        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 15px; border: 2px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        /* Mặt trước: Chứa hình ảnh */
        .card-front { background: white; }
        .card-front img { width: 100%; height: 100%; object-fit: cover; border-radius: 12px; }

        /* Mặt sau: Chứa chữ */
        .card-back {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; transform: rotateY(180deg);
            font-size: 1.2rem; font-weight: 700;
        }

        /* CSS khi thẻ đã được xem (Chuyển đỏ) */
        .card.is-viewed .card-front { border: 3px solid #ef4444 !important; background-color: #fef2f2 !important; }
        .card.is-viewed .card-back { background: linear-gradient(135deg, #ef4444, #b91c1c) !important; }


        /* ======================================= */
        /* CSS CHẾ ĐỘ 2: FLASHCARD TRÍ NHỚ         */
        /* ======================================= */
        .flashcard-wrapper {
            display: none; /* Ẩn mặc định */
            flex-direction: column; align-items: center; width: 100%; max-width: 700px;
        }
        .fc-card {
            width: 100%; height: 400px; perspective: 1000px; cursor: pointer; margin-bottom: 30px;
        }
        .fc-inner {
            position: relative; width: 100%; height: 100%; text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d;
        }
        .fc-card.is-flipped .fc-inner { transform: rotateY(180deg); }
        
        .fc-front, .fc-back {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden; 
            border-radius: 25px; display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); background: white;
            border: 2px solid var(--glass-border);
        }
        .fc-front h3 { font-size: 1.5rem; color: var(--text-dark); margin-bottom: 15px; }
        .fc-front img { max-width: 100%; max-height: 220px; object-fit: contain; border-radius: 10px; }
        
        .fc-back { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; transform: rotateY(180deg); }
        .fc-back h2 { font-size: 2.5rem; margin: 0; }

        .fc-controls {
            display: flex; align-items: center; justify-content: space-between; width: 100%;
            background: var(--glass-bg); padding: 15px 30px; border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .fc-btn {
            background: var(--primary); color: white; border: none; padding: 12px 25px;
            border-radius: 12px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .fc-btn:hover { background: #1d4ed8; transform: scale(1.05); }
        .fc-counter { font-size: 1.2rem; font-weight: 700; color: var(--text-dark); }

        .loading-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; z-index: 100;
        }

        @media (max-width: 768px) {
            .game-container { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="main.html" class="btn-home"><i class="fa-solid fa-house"></i> Trang chủ</a>
        <h2 style="color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.5);" id="gameTitle">Đang tải...</h2>
    </div>

    <div id="modeSelection" class="mode-overlay" style="display: none;">
        <div class="mode-box">
            <h3>Bạn muốn ôn tập theo cách nào?</h3>
            <button class="mode-btn" onclick="startGridMode()">
                <i class="fa-solid fa-border-all"></i> Lật Ô Chữ Hình (9 Ô)
            </button>
            <button class="mode-btn" onclick="startFlashcardMode()">
                <i class="fa-solid fa-clone"></i> Flashcard Trí Nhớ
            </button>
        </div>
    </div>

    <div id="gameGrid" class="game-container"></div>

    <div id="flashcardMode" class="flashcard-wrapper">
        <div class="fc-card" id="fcCard" onclick="flipFlashcard()">
            <div class="fc-inner" id="fcInner">
                <div class="fc-front" id="fcFront">
                    </div>
                <div class="fc-back" id="fcBack">
                    </div>
            </div>
        </div>
        <div class="fc-controls">
            <button class="fc-btn" onclick="prevCard()"><i class="fa-solid fa-chevron-left"></i> Trước</button>
            <div class="fc-counter" id="fcCounter">1 / 10</div>
            <button class="fc-btn" onclick="nextCard()">Tiếp <i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>

    <div id="loading" class="loading-overlay">
        <i class="fa-solid fa-spinner fa-spin fa-3x"></i>
        <p style="margin-top: 20px; font-weight: 600;">Đang chuẩn bị dữ liệu...</p>
    </div>

<script>
    // --- CẤU HÌNH FIREBASE ---
    const firebaseConfig = { 
        apiKey: "AIzaSyCd7vYlpSMcAlgwOPNBMyOhM0QIuzE-628", 
        authDomain: "thaococo-70cc7.firebaseapp.com", 
        projectId: "thaococo-70cc7" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth(); 

    const urlParams = new URLSearchParams(window.location.search);
    const kitId = urlParams.get('id');
    
    // Biến lưu dữ liệu gốc
    let rawQuestions = []; 
    let currentFcIndex = 0; // Biến đếm cho Flashcard

    // --- KIỂM TRA ĐĂNG NHẬP ---
    auth.onAuthStateChanged((user) => {
        if (user) {
            fetchData();
        } else {
            document.getElementById('loading').style.display = 'none';
            alert("Vui lòng đăng nhập để xem bộ câu hỏi này!");
            window.location.href = "main.html"; 
        }
    });

    // --- HÀM TẢI DỮ LIỆU TỪ FIREBASE ---
    async function fetchData() {
        if (!kitId) { window.location.href = "main.html"; return; }
        try {
            const doc = await db.collection('kits').doc(kitId).get();
            if (!doc.exists) return;

            const kit = doc.data();
            document.getElementById('gameTitle').innerText = kit.title || "Trò Chơi Ôn Tập";
            
            if (kit.questions) {
                rawQuestions = Array.isArray(kit.questions) ? kit.questions : Object.values(kit.questions);
            }

            if (rawQuestions.length === 0) {
                document.getElementById('gameTitle').innerText = "Bộ câu hỏi trống!";
                document.getElementById('loading').style.display = 'none';
                return;
            }

            // Tải xong dữ liệu -> Tắt Loading, Bật bảng chọn chế độ
            document.getElementById('loading').style.display = 'none';
            document.getElementById('modeSelection').style.display = 'flex';

        } catch (error) { console.error("Lỗi:", error); }
    }

    // =========================================================================
    // CHẾ ĐỘ 1: LẬT 9 Ô CHỮ HÌNH (DÙNG CHÍNH XÁC LOGIC GAME CŨ CỦA BẠN)
    // =========================================================================
    function startGridMode() {
        document.getElementById('modeSelection').style.display = 'none';
        document.getElementById('gameGrid').style.display = 'grid'; // Hiển thị 9 ô

        // Nhân bản & Xáo trộn 9 ô
        let displayQuestions = [];
        if (rawQuestions.length >= 9) {
            displayQuestions = rawQuestions.slice(0, 9);
        } else {
            for (let i = 0; i < 9; i++) {
                displayQuestions.push({ ...rawQuestions[i % rawQuestions.length] });
            }
        }
        displayQuestions.sort(() => Math.random() - 0.5); 
        
        renderCards(displayQuestions);
    }

    function renderCards(questions) {
        const gameGrid = document.getElementById('gameGrid');
        gameGrid.innerHTML = '';
        let isIntroPlaying = true; // Khóa click lúc đang chiếu intro

        questions.forEach((q) => {
            const card = document.createElement('div');
            card.className = 'card';
            
            // TÌM HÌNH ẢNH CÂU ĐỀ
            let imageHTML = '';
            if (q.qMedia && q.qMedia !== "") {
                imageHTML = `<img src="${q.qMedia}" alt="Câu hỏi" style="width: 100%; height: 100%; object-fit: cover; border-radius: 12px;">`;
            } else {
                imageHTML = `<p style="color: #64748b; font-size: 1.2rem; font-weight: bold; padding: 20px;">Không có hình ảnh</p>`;
            }

            // TÌM ĐÁP ÁN ĐÚNG
            let answerText = "Chưa có đáp án";
            if (q.correctIndices && q.correctIndices.length > 0 && q.choices) {
                const correctIndex = q.correctIndices[0]; 
                if (q.choices[correctIndex]) {
                    answerText = q.choices[correctIndex].text || "Không có chữ";
                }
            }

            // Tạo khối HTML (Giống hệt code bạn gửi)
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front" style="background: white; display: flex; flex-direction: column; justify-content: center; align-items: center; overflow: hidden;">
                        ${imageHTML}
                    </div>
                    <div class="card-back" style="display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 15px;">
                        <p style="font-size: 1.4rem; font-weight: bold; margin: 0;">${answerText}</p>
                    </div>
                </div>
            `;

            // XỬ LÝ CLICK CỦA NGƯỜI CHƠI (TỰ ĐỘNG BIẾN MẤT SAU 5 GIÂY)
            card.onclick = function() {
                if (isIntroPlaying || this.classList.contains('hidden') || this.classList.contains('is-flipped')) return;

                this.classList.add('is-viewed'); 
                this.classList.add('is-flipped'); 

                setTimeout(() => {
                    this.classList.add('hidden');
                }, 5000); // 5000ms = 5 giây
            };

            gameGrid.appendChild(card);
        });

        // --- HIỆU ỨNG INTRO (LẦN LƯỢT TỪNG Ô ĐỢI 1.3S CỦA BẠN) ---
        const allCards = document.querySelectorAll('.card');
        const showDuration = 1000;      // Thời gian mở xem: 1 giây
        const transitionDelay = 300;    // Thời gian chờ lật úp xuống: 0.3 giây
        const timePerCard = showDuration + transitionDelay; // 1.3 giây

        allCards.forEach((card, index) => {
            const delayStart = index * timePerCard;

            // Lật ô lên
            setTimeout(() => {
                card.classList.add('is-flipped');
            }, delayStart);

            // Úp ô xuống
            setTimeout(() => {
                card.classList.remove('is-flipped');
                
                // Mở khóa click sau thẻ cuối
                if (index === allCards.length - 1) {
                    setTimeout(() => {
                        isIntroPlaying = false; 
                    }, transitionDelay); 
                }
            }, delayStart + showDuration); 
        });
    }

    // =========================================================================
    // CHẾ ĐỘ 2: FLASHCARD TRÍ NHỚ (HOÀN TOÀN MỚI)
    // =========================================================================
    function startFlashcardMode() {
        document.getElementById('modeSelection').style.display = 'none';
        document.getElementById('flashcardMode').style.display = 'flex'; // Hiện Flashcard
        currentFcIndex = 0;
        updateFlashcardUI();
    }

    function updateFlashcardUI() {
        const q = rawQuestions[currentFcIndex];
        const fcInner = document.getElementById('fcInner');
        
        // Đảm bảo thẻ luôn úp lại khi chuyển câu hỏi
        fcInner.classList.remove('is-flipped');

        setTimeout(() => {
            // MẶT TRƯỚC: Hiện Câu hỏi + Hình (nếu có)
            let questionText = q.question || q.text || "Câu hỏi trống";
            let frontHTML = `<h3>${questionText}</h3>`;
            if (q.qMedia && q.qMedia !== "") {
                frontHTML += `<img src="${q.qMedia}" alt="Hình câu hỏi">`;
            }
            document.getElementById('fcFront').innerHTML = frontHTML;

            // MẶT SAU: Hiện Đáp án
            let answerText = "Chưa có đáp án";
            if (q.correctIndices && q.correctIndices.length > 0 && q.choices) {
                const correctIndex = q.correctIndices[0]; 
                if (q.choices[correctIndex]) answerText = q.choices[correctIndex].text || "Không có chữ";
            }
            document.getElementById('fcBack').innerHTML = `<h2>${answerText}</h2>`;

            // Cập nhật bộ đếm số trang
            document.getElementById('fcCounter').innerText = `${currentFcIndex + 1} / ${rawQuestions.length}`;
        }, 150); 
    }

    function flipFlashcard() {
        document.getElementById('fcCard').classList.toggle('is-flipped');
    }

    function nextCard() {
        if (currentFcIndex < rawQuestions.length - 1) {
            currentFcIndex++;
            updateFlashcardUI();
        }
    }

    function prevCard() {
        if (currentFcIndex > 0) {
            currentFcIndex--;
            updateFlashcardUI();
        }
    }
</script>
</body>
</html>
