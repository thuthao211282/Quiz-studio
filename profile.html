<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tài khoản | Quiz Studio</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
    /* =========================================
       1. BỘ BIẾN MÀU GỐC (ĐỒNG BỘ NỀN SÁNG)
    ========================================= */
    :root {
        --primary: #2563eb; 
        --secondary: #60a5fa; 
        --success: #00b09b; 
        --danger: #ff5f6d;
        --bg-color: #f8faff; 
        --text-color: #2d3436;
        --text-muted: #64748b;
    }

    /* Thêm transition mượt mà cho mọi element */
    * { 
        margin: 0; padding: 0; box-sizing: border-box; 
        font-family: 'Be Vietnam Pro', sans-serif; 
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    /* Bỏ ảnh nền tối, dùng nền màu xám xanh nhạt của Dashboard */
/* =========================================
       THÊM HÌNH NỀN & LỚP PHỦ MỜ CHO BODY
    ========================================= */
    body {
        min-height: 100vh;
        color: var(--text-color);
        display: flex; justify-content: center; align-items: center;
        padding: 20px;
        
        /* 1. Thêm link hình nền của bạn vào đây */
        background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
        background-size: cover;
    }

    /* 2. Thêm lớp phủ mờ (Blur) để Form trắng nổi bật lên, không bị rối mắt */
    body::before {
        content: ''; position: fixed; inset: 0;
        background: rgba(0, 15, 40, 0.4); /* Lớp mờ màu xanh đen nhạt */
        backdrop-filter: blur(8px);       /* Hiệu ứng làm nhòe background */
        z-index: -1;
    }
    /* =========================================
       2. ANIMATION CHÍNH (HIỆU ỨNG BAY LÊN)
    ========================================= */
    @keyframes dashboardSlideUp {
        0% { opacity: 0; transform: translateY(30px) scale(0.98); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* =========================================
       3. CONTAINER (FORM PANEL NỀN TRẮNG)
    ========================================= */
    .container {
        width: 100%; max-width: 420px;
        padding: 40px;
        background: white;
        border-radius: 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05); /* Bóng đổ nhẹ nhàng */
        text-align: center;
        animation: dashboardSlideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    h1 {
        margin: 0 0 30px 0;
        font-size: 28px;
        font-weight: 800;
        color: var(--primary); /* Đổi sang màu xanh Primary cho hợp tone trắng */
    }

    /* =========================================
       4. INPUT GROUPS & LABELS
    ========================================= */
    .input-group {
        margin-bottom: 20px;
        text-align: left;
    }

    label {
        font-size: 14px; font-weight: 600; color: var(--text-color);
        margin-bottom: 8px; display: block;
    }

    /* Ô nhập liệu */
    input {
        width: 100%; padding: 14px 18px;
        border-radius: 12px; border: 2px solid #edf2f7;
        background: #f8fafc;
        color: var(--text-color); font-size: 15px; outline: none;
    }

    input:hover { border-color: #cbd5e1; }
    
    /* Hiệu ứng nảy lên và phát sáng khi bấm vào ô input */
    input:focus {
        background: white;
        border-color: var(--secondary);
        transform: translateY(-2px);
        box-shadow: 0 0 0 4px rgba(96, 165, 250, 0.2), 0 5px 15px rgba(0,0,0,0.05);
    }

    /* Nút ẩn/hiện password (Con mắt) */
    .password-wrapper { position: relative; }
    .toggle-pass {
        position: absolute; right: 15px; top: 50%;
        transform: translateY(-50%);
        cursor: pointer; color: var(--text-muted);
    }
    .toggle-pass:hover { 
        color: var(--primary); 
        transform: translateY(-50%) scale(1.15); /* Phóng to nhẹ khi hover */
    }

    /* =========================================
       5. NÚT BẤM (BUTTONS)
    ========================================= */
    .btn {
        width: 100%; padding: 14px; border-radius: 12px;
        border: none; font-size: 16px; font-weight: 700;
        cursor: pointer; margin-top: 15px;
        display: flex; align-items: center; justify-content: center; gap: 10px;
    }

    /* Nút Lưu / Xác nhận */
    .btn-save {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        box-shadow: 0 5px 15px rgba(37, 99, 235, 0.2);
    }
    .btn-save:hover { 
        transform: translateY(-3px) scale(1.02); 
        box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4); 
    }
    .btn-save:active { transform: translateY(-1px) scale(0.98); }

    /* Nút Xoá / Hủy */
    .btn-delete {
        background: #fff1f2;
        color: var(--danger); 
    }
    .btn-delete:hover { 
        background: var(--danger); color: white; 
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 5px 15px rgba(255, 95, 109, 0.3);
    }

    /* Nút Quay lại */
    .btn-back {
        background: transparent; color: var(--text-muted); margin-top: 5px;
    }
    .btn-back:hover { 
        color: var(--primary); 
        background: #f1f5f9;
        transform: translateY(-2px);
    }
</style>
</head>
<body>

<div class="container">
    <h1><i class="fa-solid fa-user-astronaut"></i> Hồ Sơ Của Bạn</h1>

    <div class="input-group">
        <label><i class="fa-solid fa-signature"></i> Tên đăng nhập</label>
        <input type="text" id="username" placeholder="Nhập tên mới...">
    </div>

    <div class="input-group">
        <label><i class="fa-solid fa-lock"></i> Mật khẩu</label>
        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Nhập mật khẩu mới...">
            <i class="fa-solid fa-eye toggle-pass" id="btnToggle"></i>
        </div>
    </div>

    <button class="btn btn-save" id="btnSave">
        <i class="fa-solid fa-floppy-disk"></i> Lưu Thay Đổi
    </button>
    
    <button class="btn btn-delete" id="btnDelete">
        <i class="fa-solid fa-trash-can"></i> Xóa Tài Khoản
    </button>

    <button class="btn btn-back" id="btnBack">
        <i class="fa-solid fa-arrow-left"></i> Quay lại Trang chủ
    </button>
</div>

<script type="module">
    // Dùng version mới, ổn định
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // Cấu hình Firebase của bạn
    const firebaseConfig = {
        apiKey: "AIzaSyAJHlNUMvIisbwCjAUQDT6DPNnkuTtKEaQ",
        authDomain: "ez10-51a9d.firebaseapp.com",
        projectId: "ez10-51a9d",
        storageBucket: "ez10-51a9d.appspot.com",
        messagingSenderId: "1085810670947",
        appId: "1:1085810670947:web:047775318ed05d9f36a756"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const COLLECTION_NAME = "thaococo"; // Tên collection chứa user

    // Lấy user đang đăng nhập từ bộ nhớ máy
    let currentUser = localStorage.getItem("loggedInUser");
    if(!currentUser) {
        alert("Vui lòng đăng nhập trước!");
        window.location.href = "login.html";
    }

    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");

    // 1. Tải thông tin User lên form
    async function loadData() {
        usernameInput.value = currentUser; // Điền tên hiện tại
        try {
            const docRef = doc(db, COLLECTION_NAME, currentUser);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                passwordInput.value = docSnap.data().password || "";
            }
        } catch (error) {
            console.error("Lỗi tải:", error);
        }
    }
    loadData();

    // 2. Chức năng ẩn/hiện mật khẩu
    document.getElementById("btnToggle").addEventListener("click", function() {
        if(passwordInput.type === "password") {
            passwordInput.type = "text";
            this.className = "fa-solid fa-eye-slash toggle-pass";
        } else {
            passwordInput.type = "password";
            this.className = "fa-solid fa-eye toggle-pass";
        }
    });

    // 3. Xử lý nút LƯU (Quan trọng nhất)
    document.getElementById("btnSave").addEventListener("click", async () => {
        const newUsername = usernameInput.value.trim();
        const newPassword = passwordInput.value.trim();

        if (!newUsername || !newPassword) {
            alert("Không được để trống!"); return;
        }

        try {
            const oldDocRef = doc(db, COLLECTION_NAME, currentUser);

            // TH1: Nếu KHÔNG đổi tên, chỉ đổi Pass => Cập nhật thẳng
            if (newUsername === currentUser) {
                await updateDoc(oldDocRef, { password: newPassword });
                alert("✅ Đã cập nhật mật khẩu thành công!");
            } 
            // TH2: Nếu CÓ đổi tên => Phải chuyển nhà (Copy dữ liệu sang tên mới)
            else {
                // Kiểm tra xem tên mới đã có ai dùng chưa
                const newDocRef = doc(db, COLLECTION_NAME, newUsername);
                const checkNew = await getDoc(newDocRef);
                
                if (checkNew.exists()) {
                    alert("❌ Tên đăng nhập này đã tồn tại! Chọn tên khác.");
                    return;
                }

                // Lấy toàn bộ dữ liệu cũ (điểm số, cài đặt...)
                const oldDataSnap = await getDoc(oldDocRef);
                const oldData = oldDataSnap.exists() ? oldDataSnap.data() : {};

                // Tạo nhà mới với dữ liệu cũ + pass mới
                await setDoc(newDocRef, {
                    ...oldData, 
                    password: newPassword
                });

                // Xóa nhà cũ
                await deleteDoc(oldDocRef);

                // Cập nhật lại bộ nhớ trình duyệt
                currentUser = newUsername;
                localStorage.setItem("loggedInUser", currentUser);

                alert("✅ Đổi tên đăng nhập thành công! Username mới là: " + newUsername);
            }
        } catch (error) {
            alert("Lỗi: " + error.message);
        }
    });

    // 4. Xử lý xóa tài khoản
    document.getElementById("btnDelete").addEventListener("click", async () => {
        if(confirm("Cảnh báo: Bạn có chắc chắn muốn xóa vĩnh viễn tài khoản này không?")) {
            try {
                await deleteDoc(doc(db, COLLECTION_NAME, currentUser));
                localStorage.removeItem("loggedInUser");
                alert("Đã xóa tài khoản. Tạm biệt!");
                window.location.href = "login.html";
            } catch (error) {
                alert("Lỗi: " + error.message);
            }
        }
    });

    // 5. Nút quay lại
    document.getElementById("btnBack").addEventListener("click", () => {
        window.location.href = "main.html";
    });

</script>

</body>
</html>
