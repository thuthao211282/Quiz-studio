<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tài khoản | Quiz Studio</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
    /* --- PHẦN GIAO DIỆN ĐẸP (GLASSMORPHISM) --- */
    :root {
        --primary: #4FACFE;
        --secondary: #00F2FE;
        --danger: #ff5e62;
    }

    * { box-sizing: border-box; font-family: 'Be Vietnam Pro', sans-serif; }

    body {
        margin: 0; min-height: 100vh;
        /* Hình nền đẹp */
        background: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') no-repeat center center fixed;
        background-size: cover;
        display: flex; justify-content: center; align-items: center;
        color: #fff;
    }

    /* Lớp phủ tối mờ để chữ dễ đọc */
    body::before {
        content: ""; position: fixed; inset: 0;
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(8px);
        z-index: 0;
    }

    .container {
        position: relative; z-index: 1;
        width: 100%; max-width: 420px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 24px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        backdrop-filter: blur(15px);
        text-align: center;
    }

    h1 {
        margin: 0 0 30px 0;
        font-size: 28px;
        font-weight: 700;
        background: linear-gradient(to right, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 2px 10px rgba(79, 172, 254, 0.3);
    }

    .input-group {
        margin-bottom: 20px;
        text-align: left;
    }

    label {
        font-size: 14px; font-weight: 600; color: #e0e0e0;
        margin-bottom: 8px; display: block;
    }

    input {
        width: 100%; padding: 14px;
        border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
        background: rgba(0, 0, 0, 0.3);
        color: white; font-size: 15px; outline: none; transition: 0.3s;
    }

    input:focus {
        border-color: var(--primary);
        background: rgba(0, 0, 0, 0.5);
        box-shadow: 0 0 15px rgba(79, 172, 254, 0.2);
    }

    /* Nút ẩn hiện pass */
    .password-wrapper { position: relative; }
    .toggle-pass {
        position: absolute; right: 15px; top: 50%;
        transform: translateY(-50%);
        cursor: pointer; color: #aaa;
    }
    .toggle-pass:hover { color: white; }

    /* Các nút bấm */
    .btn {
        width: 100%; padding: 14px; border-radius: 12px;
        border: none; font-size: 16px; font-weight: 600;
        cursor: pointer; margin-top: 15px;
        display: flex; align-items: center; justify-content: center; gap: 10px;
        transition: 0.3s; color: white;
    }

    .btn-save {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
    }
    .btn-save:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6); }

    .btn-delete {
        background: rgba(255, 94, 98, 0.2);
        color: #ff999c; border: 1px solid rgba(255, 94, 98, 0.3);
    }
    .btn-delete:hover { background: rgba(255, 94, 98, 0.4); color: white; }

    .btn-back {
        background: transparent; color: #ccc; margin-top: 5px;
    }
    .btn-back:hover { color: white; }

</style>
</head>
<body>

<div class="container">
    <h1><i class="fa-solid fa-user-astronaut"></i> Hồ Sơ Của Bạn</h1>

    <div class="input-group">
        <label><i class="fa-solid fa-signature"></i> Tên đăng nhập</label>
        <input type="text" id="username" placeholder="Nhập tên mới...">
    </div>

    <div class="input-group">
        <label><i class="fa-solid fa-lock"></i> Mật khẩu</label>
        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Nhập mật khẩu mới...">
            <i class="fa-solid fa-eye toggle-pass" id="btnToggle"></i>
        </div>
    </div>

    <button class="btn btn-save" id="btnSave">
        <i class="fa-solid fa-floppy-disk"></i> Lưu Thay Đổi
    </button>
    
    <button class="btn btn-delete" id="btnDelete">
        <i class="fa-solid fa-trash-can"></i> Xóa Tài Khoản
    </button>

    <button class="btn btn-back" id="btnBack">
        <i class="fa-solid fa-arrow-left"></i> Quay lại Trang chủ
    </button>
</div>

<script type="module">
    // Dùng version mới, ổn định
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // Cấu hình Firebase của bạn
    const firebaseConfig = {
        apiKey: "AIzaSyAJHlNUMvIisbwCjAUQDT6DPNnkuTtKEaQ",
        authDomain: "ez10-51a9d.firebaseapp.com",
        projectId: "ez10-51a9d",
        storageBucket: "ez10-51a9d.appspot.com",
        messagingSenderId: "1085810670947",
        appId: "1:1085810670947:web:047775318ed05d9f36a756"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const COLLECTION_NAME = "thaococo"; // Tên collection chứa user

    // Lấy user đang đăng nhập từ bộ nhớ máy
    let currentUser = localStorage.getItem("loggedInUser");
    if(!currentUser) {
        alert("Vui lòng đăng nhập trước!");
        window.location.href = "login.html";
    }

    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");

    // 1. Tải thông tin User lên form
    async function loadData() {
        usernameInput.value = currentUser; // Điền tên hiện tại
        try {
            const docRef = doc(db, COLLECTION_NAME, currentUser);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                passwordInput.value = docSnap.data().password || "";
            }
        } catch (error) {
            console.error("Lỗi tải:", error);
        }
    }
    loadData();

    // 2. Chức năng ẩn/hiện mật khẩu
    document.getElementById("btnToggle").addEventListener("click", function() {
        if(passwordInput.type === "password") {
            passwordInput.type = "text";
            this.className = "fa-solid fa-eye-slash toggle-pass";
        } else {
            passwordInput.type = "password";
            this.className = "fa-solid fa-eye toggle-pass";
        }
    });

    // 3. Xử lý nút LƯU (Quan trọng nhất)
    document.getElementById("btnSave").addEventListener("click", async () => {
        const newUsername = usernameInput.value.trim();
        const newPassword = passwordInput.value.trim();

        if (!newUsername || !newPassword) {
            alert("Không được để trống!"); return;
        }

        try {
            const oldDocRef = doc(db, COLLECTION_NAME, currentUser);

            // TH1: Nếu KHÔNG đổi tên, chỉ đổi Pass => Cập nhật thẳng
            if (newUsername === currentUser) {
                await updateDoc(oldDocRef, { password: newPassword });
                alert("✅ Đã cập nhật mật khẩu thành công!");
            } 
            // TH2: Nếu CÓ đổi tên => Phải chuyển nhà (Copy dữ liệu sang tên mới)
            else {
                // Kiểm tra xem tên mới đã có ai dùng chưa
                const newDocRef = doc(db, COLLECTION_NAME, newUsername);
                const checkNew = await getDoc(newDocRef);
                
                if (checkNew.exists()) {
                    alert("❌ Tên đăng nhập này đã tồn tại! Chọn tên khác.");
                    return;
                }

                // Lấy toàn bộ dữ liệu cũ (điểm số, cài đặt...)
                const oldDataSnap = await getDoc(oldDocRef);
                const oldData = oldDataSnap.exists() ? oldDataSnap.data() : {};

                // Tạo nhà mới với dữ liệu cũ + pass mới
                await setDoc(newDocRef, {
                    ...oldData, 
                    password: newPassword
                });

                // Xóa nhà cũ
                await deleteDoc(oldDocRef);

                // Cập nhật lại bộ nhớ trình duyệt
                currentUser = newUsername;
                localStorage.setItem("loggedInUser", currentUser);

                alert("✅ Đổi tên đăng nhập thành công! Username mới là: " + newUsername);
            }
        } catch (error) {
            alert("Lỗi: " + error.message);
        }
    });

    // 4. Xử lý xóa tài khoản
    document.getElementById("btnDelete").addEventListener("click", async () => {
        if(confirm("Cảnh báo: Bạn có chắc chắn muốn xóa vĩnh viễn tài khoản này không?")) {
            try {
                await deleteDoc(doc(db, COLLECTION_NAME, currentUser));
                localStorage.removeItem("loggedInUser");
                alert("Đã xóa tài khoản. Tạm biệt!");
                window.location.href = "login.html";
            } catch (error) {
                alert("Lỗi: " + error.message);
            }
        }
    });

    // 5. Nút quay lại
    document.getElementById("btnBack").addEventListener("click", () => {
        window.location.href = "main.html";
    });

</script>

</body>
</html>
