<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống Kê Color Kingdom</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
    /* =========================================
       1. BỘ BIẾN MÀU GỐC
    ========================================= */
    :root {
        --primary: #2563eb; 
        --secondary: #60a5fa; 
        --success: #00b09b; 
        --danger: #ff5f6d;
        --text-color: #2d3436;
        --red-team: #e53935; 
        --blue-team: #1e88e5;
    }

    * { 
        margin: 0; padding: 0; box-sizing: border-box; 
        font-family: 'Be Vietnam Pro', sans-serif; 
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    /* =========================================
       2. HÌNH NỀN VÀ LỚP PHỦ MỜ (BODY)
    ========================================= */
    body { 
        min-height: 100vh; color: var(--text-color); 
        padding: 40px 20px; 
        background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
        background-size: cover;
    }

    body::before {
        content: ''; position: fixed; inset: 0;
        background: rgba(0, 15, 40, 0.4);
        backdrop-filter: blur(8px); 
        z-index: -1;
    }

    @keyframes dashboardSlideUp {
        0% { opacity: 0; transform: translateY(30px) scale(0.98); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* =========================================
       3. CONTAINER CHÍNH (BẢNG TRẮNG LIỀN MẠCH)
    ========================================= */
    .container { 
        max-width: 1200px; margin: 0 auto; position: relative; z-index: 1;
        /* Biến Container thành 1 khối trắng duy nhất bao trọn mọi thứ */
        background: white; 
        padding: 40px; 
        border-radius: 24px; 
        box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        animation: dashboardSlideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    /* =========================================
       4. HEADER (NẰM TRONG BẢNG TRẮNG)
    ========================================= */
    .header { 
        display: flex; justify-content: space-between; align-items: center; 
        margin-bottom: 30px; 
        padding-bottom: 20px;
        border-bottom: 2px dashed #f1f5f9; /* Đường kẻ gạch ngang phân cách nhẹ nhàng */
    }
    .header h1, .header h2 { margin: 0; color: var(--primary); font-weight: 800; font-size: 1.8rem; }
    
    .btn-back { 
        text-decoration: none; color: #64748b; font-weight: 600; 
        display: inline-flex; align-items: center; gap: 8px; 
        padding: 10px 15px; border-radius: 12px; 
        background: #f8fafc; border: 1px solid #edf2f7;
    }
    .btn-back:hover { 
        color: white; background: var(--primary); 
        transform: translateX(-5px); box-shadow: 0 5px 15px rgba(37, 99, 235, 0.2); 
    }
    
    /* =========================================
       5. CARDS SỐ LIỆU (NHÚNG PHẲNG VÀO NỀN)
    ========================================= */
    .stats-summary { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
    
    .stat-card { 
        /* Đổi thành nền xám cực nhạt để phân biệt khối dữ liệu, không đổ bóng */
        background: #f8fafc; padding: 20px; border-radius: 16px; 
        text-align: center; border: 1px solid #edf2f7;
    }
    .stat-card:hover { transform: translateY(-5px); border-color: #cbd5e1; background: white; box-shadow: 0 10px 20px rgba(0,0,0,0.03); }
    .stat-num { font-size: 2.2rem; font-weight: 800; color: var(--primary); display: block; margin-top: 5px; }
    
    /* =========================================
       6. THANH CÔNG CỤ (FILTER & EXPORT)
    ========================================= */
    .action-bar { 
        display: flex; flex-wrap: wrap; gap: 15px; align-items: center; margin-bottom: 25px; 
        background: #f8fafc; padding: 15px 20px; border-radius: 16px; border: 1px solid #edf2f7;
    }

    select { 
        padding: 12px 18px; border: 2px solid transparent; border-radius: 10px; 
        font-size: 1rem; flex: 1; outline: none; cursor: pointer;
        background: white; color: var(--text-color); box-shadow: 0 2px 5px rgba(0,0,0,0.02);
    }
    select:focus { 
        border-color: var(--secondary); transform: translateY(-2px);
        box-shadow: 0 0 0 4px rgba(96, 165, 250, 0.2), 0 5px 15px rgba(0,0,0,0.05);
    }

    .btn-export { 
        background: linear-gradient(135deg, var(--success), #028f7e); color: white; border: none; 
        padding: 12px 24px; border-radius: 10px; cursor: pointer; font-weight: 700; 
        display: flex; align-items: center; gap: 8px; font-size: 1rem;
        box-shadow: 0 4px 10px rgba(0, 176, 155, 0.2);
    }
    .btn-export:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 8px 15px rgba(0, 176, 155, 0.4); }

    /* =========================================
       7. BẢNG DỮ LIỆU
    ========================================= */
    .table-container { overflow-x: auto; border-radius: 16px; border: 1px solid #edf2f7; }
    table { width: 100%; border-collapse: collapse; min-width: 800px; background: white; }
    th, td { padding: 16px 20px; text-align: left; border-bottom: 1px solid #f1f5f9; }
    th { background: #f8fafc; font-weight: 700; color: #475569; text-transform: uppercase; font-size: 0.9rem; }
    
    tr { transition: 0.2s; }
    tr:hover { background: #f0f7ff; }
    
    .score-badge { display: inline-block; padding: 6px 14px; border-radius: 20px; font-weight: 700; font-size: 0.9rem; }
    .win-red { background: #ffebee; color: var(--red-team); border: 1px solid rgba(229, 57, 53, 0.2); }
    .win-blue { background: #e3f2fd; color: var(--blue-team); border: 1px solid rgba(30, 136, 229, 0.2); }
    .draw { background: #eceff1; color: #607d8b; border: 1px solid rgba(96, 125, 139, 0.2); }

    .btn-del { 
        color: var(--danger); background: #fff1f2; border: none; cursor: pointer; 
        font-size: 1.1rem; width: 36px; height: 36px; border-radius: 50%;
        display: inline-flex; align-items: center; justify-content: center;
    }
    .btn-del:hover { background: var(--danger); color: white; transform: scale(1.15) rotate(15deg); box-shadow: 0 5px 15px rgba(255, 95, 109, 0.3); }

    #loading { text-align: center; padding: 50px; font-size: 1.2rem; color: #666; font-weight: 600; }

    /* =========================================
       8. RESPONSIVE (MÀN HÌNH NHỎ)
    ========================================= */
    @media (max-width: 768px) {
        .container { padding: 20px; }
        .header h1, .header h2 { font-size: 1.4rem; }
        .stats-summary { grid-template-columns: 1fr; }
    }
</style></head>
<body>

<div class="container">
    <div class="header">
        <a href="main.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i> Về Trang Chủ</a>
        <h2 style="color: var(--primary);">Lịch Sử Đấu Trường</h2>
    </div>

    <div class="stats-summary">
        <div class="stat-card">
            <i class="fa-solid fa-gamepad" style="color: #6c5ce7; font-size: 20px;"></i>
            <span>Tổng trận đấu</span>
            <span class="stat-num" id="total-plays">0</span>
        </div>
        <div class="stat-card">
            <i class="fa-solid fa-flag" style="color: var(--red-team); font-size: 20px;"></i>
            <span>Red Thắng</span>
            <span class="stat-num" id="red-wins" style="color: var(--red-team)">0</span>
        </div>
        <div class="stat-card">
            <i class="fa-solid fa-flag" style="color: var(--blue-team); font-size: 20px;"></i>
            <span>Blue Thắng</span>
            <span class="stat-num" id="blue-wins" style="color: var(--blue-team)">0</span>
        </div>
    </div>

    <div class="action-bar">
        <i class="fa-solid fa-filter" style="color: #666;"></i>
        <select id="quiz-filter" onchange="filterData()">
            <option value="all">Tất cả bộ câu hỏi</option>
        </select>
        <button class="btn-export" onclick="exportToExcel()">
            <i class="fa-solid fa-file-excel"></i> Xuất Excel
        </button>
    </div>

    <div class="table-container">
        <div id="loading"><i class="fa-solid fa-circle-notch fa-spin"></i> Đang tải dữ liệu...</div>
        <table id="results-table" style="display: none;">
            <thead>
                <tr>
                    <th>Bản đồ / Bộ câu hỏi</th>
                    <th>Người chiến thắng</th>
                    <th>Tỉ số (Red - Blue)</th>
                    <th>Thời gian</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyCd7vYlpSMcAlgwOPNBMyOhM0QIuzE-628", projectId: "thaococo-70cc7" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth(); 

    let allResults = [];

    // KIỂM TRA ĐĂNG NHẬP KHI MỞ TRANG
    window.onload = () => {
        const loadingDiv = document.getElementById('loading');
        loadingDiv.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Đang kiểm tra trạng thái đăng nhập...';
        
        auth.onAuthStateChanged(user => {
            if (user) {
                loadingDiv.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Đang tải dữ liệu...';
                loadStats(); // Gọi hàm tải dữ liệu
            } else {
                // CHẶN NGƯỜI LẠ
                loadingDiv.innerHTML = `
                    <div style="color: var(--danger); margin-bottom: 20px;">
                        <i class="fa-solid fa-shield-halved" style="font-size: 3rem; display:block; margin-bottom:10px;"></i>
                        <b style="font-size: 1.2rem;">Truy cập bị từ chối!</b><br>
                        Bạn chưa đăng nhập. Vui lòng quay lại trang chủ và đăng nhập tài khoản Admin để xem thống kê.
                    </div>
                    <a href="login.html" style="background: var(--primary); color: white; padding: 10px 20px; text-decoration: none; border-radius: 8px; font-weight: bold; display: inline-block;">
                        <i class="fa-solid fa-right-to-bracket"></i> Đi đến trang Đăng nhập
                    </a>
                `;
            }
        });
    };

    // HÀM TẢI DỮ LIỆU TỪ FIREBASE
    async function loadStats() {
        try {
            const snapshot = await db.collection('game_results').limit(100).get(); 

            allResults = [];
            if (snapshot.empty) {
                document.getElementById('loading').innerHTML = "Chưa có trận đấu nào.";
                return;
            }

            snapshot.forEach(doc => {
                let data = doc.data();
                data.id = doc.id;
                data.playedAt = data.playedAt || new Date().toISOString(); 
                allResults.push(data);
            });

            // Sắp xếp
            allResults.sort((a, b) => new Date(b.playedAt) - new Date(a.playedAt));

            // Tạo Filter
            const uniqueTitles = [...new Set(allResults.map(item => item.kitTitle || "Không tên"))];
            const select = document.getElementById('quiz-filter');
            uniqueTitles.forEach(title => {
                const opt = document.createElement('option');
                opt.value = title;
                opt.innerText = title;
                select.appendChild(opt);
            });

            renderTable(allResults);
            updateSummary(allResults);

            document.getElementById('loading').style.display = 'none';
            document.getElementById('results-table').style.display = 'table';

        } catch (error) {
            console.error(error);
            if(error.message.includes("permission")) {
                document.getElementById('loading').innerHTML = "Lỗi quyền truy cập: Bạn cần đăng nhập tài khoản Admin để xem thống kê.";
            } else {
                document.getElementById('loading').innerText = "Lỗi tải dữ liệu. Vui lòng thử lại sau.";
            }
        }
    }

    function renderTable(data) {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        
        data.forEach(item => {
            const tr = document.createElement('tr');
            const date = new Date(item.playedAt).toLocaleString('vi-VN');
            
            let badgeClass = 'draw';
            let winnerText = 'Hòa';
            if(item.winner === 'RED') { badgeClass = 'win-red'; winnerText = 'RED TEAM'; }
            else if(item.winner === 'BLUE') { badgeClass = 'win-blue'; winnerText = 'BLUE TEAM'; }
            
            tr.innerHTML = `
                <td style="font-weight:600; color:var(--text-color)">${item.kitTitle || 'Trận đấu tùy chọn'}</td>
                <td><span class="score-badge ${badgeClass}">${winnerText}</span></td>
                <td style="font-weight:700;">
                    <span style="color:var(--red-team)">${item.redScore}</span> 
                    - 
                    <span style="color:var(--blue-team)">${item.blueScore}</span>
                </td>
                <td style="color:#666; font-size:0.9rem;">${date}</td>
                <td>
                    <button class="btn-del" onclick="deleteResult('${item.id}')" title="Xóa">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    function updateSummary(data) {
        document.getElementById('total-plays').innerText = data.length;
        document.getElementById('red-wins').innerText = data.filter(d => d.winner === 'RED').length;
        document.getElementById('blue-wins').innerText = data.filter(d => d.winner === 'BLUE').length;
    }

    function filterData() {
        const selected = document.getElementById('quiz-filter').value;
        let filteredData = allResults;
        
        if (selected !== 'all') {
            filteredData = allResults.filter(item => (item.kitTitle || "Không tên") === selected);
        }
        
        renderTable(filteredData);
        updateSummary(filteredData); 
    }

    async function deleteResult(docId) {
        if(confirm("Xóa lịch sử trận đấu này?")) {
            try {
                await db.collection('game_results').doc(docId).delete();
                allResults = allResults.filter(item => item.id !== docId);
                filterData();
            } catch (e) {
                alert("Lỗi xóa: Bạn không có quyền hoặc mất kết nối mạng.");
            }
        }
    }

    function exportToExcel() {
        const selected = document.getElementById('quiz-filter').value;
        let dataToExport = selected === 'all' ? allResults : allResults.filter(item => (item.kitTitle || "Không tên") === selected);

        if(dataToExport.length === 0) { alert("Không có dữ liệu!"); return; }

        let csvContent = "data:text/csv;charset=utf-8,\uFEFF";
        csvContent += "Ten Ban Do,Nguoi Thang,Diem Red,Diem Blue,Ngay Gio\r\n";

        dataToExport.forEach(row => {
            const date = new Date(row.playedAt).toLocaleString('vi-VN').replace(/,/g, '');
            const cleanTitle = (row.kitTitle || "Map").replace(/,/g, " -"); 
            
            csvContent += `${cleanTitle},${row.winner},${row.redScore},${row.blueScore},${date}\r\n`;
        });

        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        const timeStr = new Date().toISOString().slice(0, 10);
        link.setAttribute("download", `LichSu_ColorKingdom_${timeStr}.csv`);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>

</body>
</html>
